<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title> My AngularJS</title>
		<style>
			table, th , td {
			  border: 1px solid grey;
			  border-collapse: collapse;
			  padding: 5px;
			}
			table tr:nth-child(odd) {
			  background-color: #f1f1f1;
			}
			table tr:nth-child(even) {
			  background-color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myController">
			<form action="" novalidate>
				First Name:<br><input type="text" ng-model="master.firstName"><br>
				Last Name:<br><input type="text" ng-model="user.lastName"><br><br>
				<button ng-click="reset()">RESET</button>
			</form>
			<p>form = {{user}}</p>
			<p>master = {{master}}</p>

			<input type="text" ng-model="name"><br>
			<ul ng-show="myVar">
				<li ng-repeat="x in names | filter:name | orderBy:'country'">
					{{ (x.name | uppercase) + ', ' + x.country }}
				</li>
			</ul>

			<table ng-hide="myVar">
				<tr ng-repeat="x in names | orderBy:'country'">
					<td>{{x.name}}</td>
					<td>{{x.country}}</td>
				</tr>
			</table>

			<button ng-disabled='mySwitch'>click me</button>
			<input type="checkbox" ng-model='mySwitch'>button

			<p ng-show="true">我是可见的。</p>
			<p ng-show="false">我是不可见的。</p>

			<div>
				<button ng-click="count = count+1">click↑</button>
				<p>{{count}}</p>
			</div>

			<button ng-click="toggle()">try</button>
		</div>

		<!-- 先加载angularjs文件 -->
		<script src="js/angular-1-2-28.min.js"></script>
		<!-- // <script src="js/angular-1-3-8.min.js"></script> -->
		<script>
			var app = angular.module("myApp", []);
			app.controller("myController", function myController($scope) {
			    $scope.master = {
			        firstName: "John",
			        lastName: "Doe",
			        fullName: function() {//可以动态绑定
			            var x;
			            x = $scope.person;
			            return x.firstName + " " + x.lastName;
			        }
			    };
			    $scope.reset = function(){
			    	$scope.user = angular.copy($scope.master);
			    };
			    // $scope.reset();
			    $scope.names = [
			    	{name: 'Sally', country: 'China'},
			    	{name: 'Tom', country: 'America'},
			    	{name: 'Saki', country: 'Japan'}    	
			    ];
			    $scope.myVar = false;
			    $scope.toggle = function(){
			    	$scope.myVar = !$scope.myVar;
			    };
			});
		</script>
	</body>
</html>
